<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1>Drum <img class="drummer" src="images/drums.gif" alt="drums"> Kit</h1>

  <div class="buttons">

    <button class="w drum" type="button" name="button">w</button>
    <button class="a drum" type="button" name="button">a</button>
    <button class="s drum" type="button" name="button">s</button>
    <button class="d drum" type="button" name="button">d</button>
    <button class="j drum" type="button" name="button">j</button>
    <button class="k drum" type="button" name="button">k</button>
    <button class="l drum" type="button" name="button">l</button>

  </div>

  <section class="footer">
    <p>Press em, Press em All!!</p>
  </section>



  <script src="js/index.js"></script>
</body>

</html>
